<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <script src='https://cdn.plot.ly/plotly-2.35.2.min.js'></script>

    <title>Wall Street Dolphin - Recherche</title>
    <style>
        body {
            justify-content: flex-start;
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #f6f8fa;
            font-family: Arial, sans-serif;
            }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: sticky;
            background: linear-gradient(to top , #7c7c7c, #f6f8fa);
            border-bottom: 1px solid #ccc;
            top: 0;
            width: 100%;
            height: 7%;
            z-index: 1000; /* Assure que le header reste au-dessus du reste du contenu */
        }

        #logo img {
            width: 150px; /* Taille du logo */
            height: auto;
        }


/*          Btn de navigation          */
        .btn1 {
            position: absolute;
            top: 20px;
            left: 43%;
            right: 50%;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 20px;
            background-color: #8ee8cd;
            color: #fff;
            cursor: pointer;
            width: 40px;
        }

        .btn2{
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 20px;
            background-color: #8ee8cd;
            color: #fff;
            cursor: pointer;
            width: 75px;
            right: 43%;
            left: 50%;
        }



/*          Barre de recherche          */

        #search-bar input {
            margin-top: 5vh;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 20px;
            margin-right: 10px;
        }

        .searchBox {
            margin-top: 5vh;
            display: flex;
            max-width: 230px;
            height: 50px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: #a6a6a6;
            border-radius: 50px;
            position: relative;
            margin-left: 40%;
        }

        .searchButton {
            color: white;
            position: absolute;
            right: 8px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #8ee8cd;
            border: 0;
            display: inline-block;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            background-image: loop.png;
            background-size: auto;

        }

        .searchInput {
            border: none;
            background: none;
            outline: none;
            color: white;
            font-size: 15px;
            padding: 24px 46px 24px 26px;
        }




/*          Radio Button pour le graph         */
        :focus {
            outline: 0;
            border-color: #2260ff;
            box-shadow: 0 0 0 4px #b5c9fc;
        }

        .mydict div {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .mydict input[type="radio"] {
            clip: rect(0 0 0 0);
            clip-path: inset(100%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .mydict input[type="radio"]:checked + span {
            box-shadow: 0 0 0 0.0625em #0043ed;
            background-color: #dee7ff;
            z-index: 1;
            color: #0043ed;
        }

        label span {
            display: block;
            cursor: pointer;
            background-color: #fff;
            padding: 0.375em .75em;
            position: relative;
            margin-left: .0625em;
            box-shadow: 0 0 0 0.0625em #b5bfd9;
            letter-spacing: .05em;
            color: #3e4963;
            text-align: center;
            transition: background-color .5s ease;
        }

        label:first-child span {
            border-radius: .375em 0 0 .375em;
        }

        label:last-child span {
            border-radius: 0 .375em .375em 0;
        }




/*          Tableau          */
        table {
            border-collapse: collapse;
            width: 80%;
            display: flex;
            margin-left: 10%;
            margin-top: 20px; /* Espace entre la barre de recherche et le tableau */
        }

        table, th, tbody{
            border: 1px solid #000;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }



/*          Fenetre Pop up Acheter et vendre         */
        .modal {
            display: none; /* Masquée par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Couleur de fond semi-transparente */
        }

        .modal-content {
            background-color: white;
            margin: 10% auto; /* Positionnement vertical */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 50%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .open-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            display: flex;
            margin-left: 43%;
            cursor: pointer;
            border-radius: 5px;
        }



/*          Bouton Acheter et Vendre         */
        .btn_acheter, .btn_vendre {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        .btn_acheter {
            background-color: #43cf47;
            border: 1px solid #000;
        }

        .btn_vendre {
            background-color: #ed4545;
            border: 1px solid #000;
        }



    </style>
</head>
<body>

<header>
    <div id="logo">
        <img src="./img/Clean_logo_fond_vide.png" alt="Logo">
    </div>

    <div class="btn1">
        <a href="index.html" class="no-underline">Profil</a>
    </div>

    <div class="btn2">
        <a href="recherche.html" class="no-underline">Recherche</a>
    </div>

    <style>
        .no-underline {
            text-decoration: none;
        }
    </style>
    <span id="username">roya1414</span>
</header>

<main>
    <div class="searchBox">

        <input class="searchInput" type="text" list="api-options" id="SymbolInput" name="dynamic-input" autocomplete="off" placeholder="Inforamtion sur...">
        <datalist id="api-options"></datalist>

        <button class="searchButton" href="#"
                onclick="playSound(); fillResultTable(document.getElementById('SymbolInput').value);
                DrawGraph(document.getElementById('SymbolInput').value)">
        </button>

        <!-- Fichier audio -->
        <audio id="audio" src="./sound/dophin.mp3"></audio>

        <script>
            function playSound() {
                var audio = document.getElementById("audio");
                audio.play();
            }
        </script>
    </div>

    <div id='DataGraph'></div>

    <div class="mydict">
        <div>
            <label>
                <input type="radio" name="date-range" id="0d" checked=""/>
                <span>1 Jour</span>
            </label>
            <label>
                <input type="radio" name="date-range" id="5d"/>
                <span>5 Jours</span>
            </label>
            <label>
                <input type="radio" name="date-range" id="1m"/>
                <span>1 Mois</span>
            </label>
            <label>
                <input type="radio" name="date-range" id="6m"/>
                <span>6 Mois</span>
            </label>
            <label>
                <input type="radio" name="date-range" id="1y"/>
                <span>1 an</span>
            </label>
            <label>
                <input type="radio" name="date-range" id="5y"/>
                <span>5 ans</span>
            </label>

        </div>
    </div>

    <table>
        <tr>
            <td>Symbole</td>
            <td>Prix actuel</td>
            <td>Variation</td>
            <td>Variation %</td>
            <td>Plus haut prix de la journée</td>
            <td>Plus bas prix de la journée</td>
            <td>Première vente du jours</td>
            <td>Dernière vente hier</td>
        </tr>
        <tr>
            <td id="Symbol"></td>
            <td id="Price"></td>
            <td id="Var"> </td>
            <td id="VarPercent"></td>
            <td id="High"></td>
            <td id="Low"></td>
            <td id="OpenPrice"></td>
            <td id="ClosePrice"></td>
        </tr>
    </table>




    <button id="openModalBtn" class="open-btn">Acheter cette action</button>


    <div id="myModal" class="modal">

        <!-- Contenu de la modale -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>Fenêtre d'âchat</h2>
            <div style=" margin-top: 60%;">
                <button class="btn_acheter">Acheter</button>
                <button class="btn_vendre">Vendre</button>
            </div>

        </div>

    </div>

    <script>
        // Obtenir la modale
        var modal = document.getElementById("myModal");

        // Obtenir le bouton qui ouvre la modale
        var btn = document.getElementById("openModalBtn");

        // Obtenir l'élément <span> qui ferme la modale
        var span = document.getElementsByClassName("close")[0];

        // Quand l'utilisateur clique sur le bouton, ouvrir la modale
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Quand l'utilisateur clique sur <span> (x), fermer la modale
        span.onclick = function() {
            modal.style.display = "none";
        }
        // Quand l'utilisateur clique n'importe où en dehors de la modale, fermer la modale
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>










</main>
    <script>
        const FMPapiKey = "hTK26S1kotNQBciHhEBBkyotOP0okUcL"; // API key compte zach pour FMP
        const apiKey = "cror3bhr01qo7n2ihk7gcror3bhr01qo7n2ihk80"; // API key compte zach pour finnhub
        function fillResultTable(symbol){
            fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("Symbol").textContent = symbol;
                    document.getElementById("Price").textContent = data.c;
                    document.getElementById("Var").textContent = data.d;
                    document.getElementById("VarPercent").textContent = data.dp;
                    document.getElementById("High").textContent = data.h;
                    document.getElementById("Low").textContent = data.l;
                    document.getElementById("OpenPrice").textContent = data.o;
                    document.getElementById("ClosePrice").textContent = data.pc;
                })
                .catch(error => console.error('Error:', error)
            );
        }

        async function fetchAPIData(symbol) {
            if (!symbol) return;
            try {
                const response = await fetch(`https://finnhub.io/api/v1/search?q=${symbol}&exchange=US&token=${apiKey}`);
                const data = await response.json();

                const datalist = document.getElementById('api-options');

                datalist.innerHTML = '';

                data.result.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.symbol;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching API data:', error);
            }
        }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const input = document.getElementById('SymbolInput');
        input.addEventListener('input', debounce(function() {
            const symbol = input.value;
            fetchAPIData(symbol);
        }, 300));


        function DrawGraph(symbol) {
            let dates = [];
            let opens = [];
            let highs = [];
            let lows = [];
            let closes = [];

            let GraphToDate = new Date();
            GraphToDate.setHours(15,30);
            let GraphFromDate = new Date();
            GraphFromDate.setHours(9,30);
            let selectedTime = document.querySelector('input[name="date-range"]:checked').id;
            let timeValue = parseInt(selectedTime.match(/\d+/)[0]);
            switch (true) {
                case selectedTime.includes('d'):
                    GraphFromDate.setDate(GraphToDate.getDate() - timeValue);
                    break;
                case selectedTime.includes('m'):
                    GraphFromDate.setMonth(GraphToDate.getMonth() - timeValue);
                    break;
                case selectedTime.includes('y'):
                    GraphFromDate.setFullYear(GraphToDate.getFullYear() - timeValue);
                    break;
                default:
                    GraphFromDate.setDate(1);
                    GraphFromDate.setMonth(0);
                    break;
            }
            GraphFromDate = GraphFromDate.toISOString().split('T')[0];
            GraphToDate = GraphToDate.toISOString().split('T')[0];
            const timeIntervals = "30min";

            console.log(GraphFromDate);
            console.log(GraphToDate);
            if(selectedTime.includes('d')){
                fetch(`https://financialmodelingprep.com/api/v3/historical-chart/${timeIntervals}/${symbol}?from=${GraphFromDate}&to=${GraphToDate}&apikey=${FMPapiKey}`)
                    .then(response => response.json()).then(data => {
                    for (const item in data) {
                        dates.push(data[item].date);
                        opens.push(data[item].open);
                        highs.push(data[item].high);
                        lows.push(data[item].low);
                        closes.push(data[item].close);
                    }
                    drawGraph(dates, opens, highs, lows, closes);
                })
            }
            else{
                fetch(`https://financialmodelingprep.com/api/v3/historical-price-full/${symbol}?from=${GraphFromDate}&to=${GraphToDate}&apikey=${FMPapiKey}`)
                .then(response => response.json()).then(data => {
                    for (const item in data["historical"]) {
                        dates.push(data["historical"][item].date);
                        opens.push(data["historical"][item].open);
                        highs.push(data["historical"][item].high);
                        lows.push(data["historical"][item].low);
                        closes.push(data["historical"][item].close);
                    }
                    drawGraph(dates, opens, highs, lows, closes);
                })
            }
        }

        function drawGraph(dates, opens, highs, lows, closes){
            var trace1 = {
                x: dates,
                close: closes,
                decreasing: {line: {color: '#f05150'}}, //red
                high: highs,
                increasing: {line: {color: '#24a497'}}, //teal
                line: {color: 'rgba(31,119,180,1)'}, //blue
                low: lows,
                open: opens,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y'
            };

            var data = [trace1];
            var layout = {
                dragmode:'pan',
                margin: {
                    r: 10,
                    t: 25,
                    b: 40,
                    l: 60
                },
                showlegend: false,
                xaxis: {
                    autorange: true,
                    domain: [0, 1],
                    title: 'Date',
                    type: 'date',
                    rangeslider: {
                        visible: false
                    }
                },
                yaxis: {
                    autorange: true,
                    domain: [0, 1],
                    type: 'money'
                }
            };
            Plotly.newPlot('DataGraph', data, layout, {scrollZoom: true});

        }
    </script>
